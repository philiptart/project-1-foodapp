<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Help Me Cook | Your Online Recipe Finder">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Help Me Cook</title>
</head>

<body class="bg-zinc-100 font-serif font-normal">

    <header class="header-container flex-col flex xl:flex-row lg:flex-row md:flex-col sm:flex-col">

        <div class="logo flex justify-center items-center lg:flex justify-center items-center md:flex justify-center items-center sm:flex justify-center items-center ">
            <img class="sm:h-auto max-w-xs sm:h-auto max-w-sm md:h-auto max-w-md lg:h-auto max-w-md xl:h-auto max-w-md" src="./assets/app-logo.png" alt="Help Me Cook Logo">
        </div>

        <section class="searchFunctions xl:grow lg:grow">

            <h2 class= "text-xl text-center mt-1 lg:grow pt-24 text-4xl text-center font-semibold mb-16">Your Online Recipe Finder</h2>

            <form class="search-container flex flex-wrap justify-center">
                <input type="text" class="text-xl bg-neutral-50 text-center px-4 py-4 w-64 h-16 rounded drop-shadow-lg" id="recipe-search" placeholder="Search for recipe">
                <button type="submit" class="btn-search text-xl bg-neutral-50 text-orange-500 text-center px-4 py-4 w-48 h-16 rounded font-medium drop-shadow-lg mt-4 sm:mt-0 ml-4 md:mt-0" id="submitBtn">Search</button>
            </form>

            <div class="filter-container text-xl flex flex-wrap justify-center">
                <input type="text" class="text-neutral-700 text-center bg-neutral-50 px-4 py-4 rounded font-medium drop-shadow-lg mt-4" id="filter-ingredient" placeholder="Filter by Ingredient">
                <select class="bg-neutral-50 text-orange-500 text-center px-4 py-4 ml-4 rounded font-medium drop-shadow-lg mt-4" id="filter-meal">
                    <option value="">Select a Meal</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
                <button class="ml-4" type="submit" id="filterBtn">Filter</button>
            </div>

        </section>
        
    </header>

    <main>
        
        <section class="search-results text-xl bg-neutral-50 px-16 mt-16" id="searchResults">

            <h2 class="text-xl bg-neutral-50 text-center mt-8 mb-8">Search results</h2>
            <div class="results"></div>

        </section>

    </main>

    <footer class="flex justify-center wrap border-slate-900 text-xl pt-4 text-center border-t-2 border-solid sm: text-base text-center md: text-base text-center">
        <p class="text-slate-500 text-base px-4">Copyright 2023 | Bootcamp Student Project</p>
    </footer>
    
    <script src="script.js"></script>
</body>

</html>
