<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Help Me Cook | Your Online Recipe Finder">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Help Me Cook</title>
</head>

<body>

    <header class="header-container">
        <div class="logo"></div>
    </header>
    <!-- <img src="path_to_your_logo_image" alt="Help Me Cook Logo"> -->
    <main>
        <h1>Help Me Cook</h1>
        <p>Your Online Recipe Finder</p>

        <form class="search-container">
            <input type="text" id="recipe-search" placeholder="Search for recipe">
            <button type="submit" id="submitBtn">SEARCH</button>
        </form>
        <div class="filter-container">
            <input type="text" id="filter-ingredient" placeholder="Filter by Ingredient">
            <select id="filter-meal">
                <option value="">Select a Meal</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
            <button type="submit" id="filterBtn">Filter</button>
        </div>


        <div class="search-results" id="searchResults">
            <h2>Search results</h2>
            <div class="results" style="border:1px solid black; display: flex; flex-wrap:wrap"></div>
        </div>
    </main>
    <footer>
        <p>Copyright 2023 | Bootcamp Student Project</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
